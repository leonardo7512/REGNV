<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nota de Venta - FUCAS SPA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f5f5f5; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 30px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        .form-section { background: white; border-radius: 10px; padding: 30px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { font-weight: 600; margin-bottom: 5px; color: #374151; }
        .form-group label.required::after { content: " *"; color: #ef4444; }
        .form-group input, .form-group select, .form-group textarea { padding: 10px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 14px; transition: border-color 0.3s; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1); }
        
        .form-group input:read-only {
            background-color: #e9ecef;
            cursor: not-allowed;
            pointer-events: none;
        }

        .form-group textarea { min-height: 80px; resize: vertical; }
        .btn { display: inline-block; width: 100%; padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; font-size: 16px; cursor: pointer; transition: all 0.3s; text-align: center; }
        .btn-primary { background-color: #28a745; color: white; }
        .btn-primary:hover:not(:disabled) { background-color: #218838; }
        .btn:disabled { background-color: #cccccc; cursor: not-allowed; }
        .status-message { padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; display: none; }
        .status-message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-message.loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .file-input-group { background: #f8fafc; border: 1px solid #e5e7eb; border-radius: 8px; padding: 15px; }
        .preview-container { margin-top: 10px; border: 2px dashed #cbd5e1; min-height: 100px; padding: 10px; background-color: #fff; border-radius: 6px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview-container img { display: block; max-width: 100%; max-height: 180px; height: auto; object-fit: contain; }
        .preview-container small { color: #666; }
        .remove-photo-btn { position: absolute; top: 5px; right: 5px; background: #dc3545; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; font-weight: bold; cursor: pointer; display: none; align-items: center; justify-content: center; font-family: monospace; }
        
        /* Estilos para carga masiva */
        .mass-load-selector { 
            background: linear-gradient(135deg, #17a2b8, #138496); 
            color: white; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center;
        }
        .mass-load-selector label { 
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-right: 10px; 
            color: white;
        }
        .mass-load-selector select { 
            padding: 8px 15px; 
            border-radius: 6px; 
            border: 2px solid white; 
            font-size: 1rem; 
            font-weight: 600;
            cursor: pointer;
        }
        
        .registro-item { 
            border: 3px solid #007bff; 
            border-radius: 10px; 
            padding: 25px; 
            margin-bottom: 25px; 
            background: #f8f9fa;
            position: relative;
        }
        .registro-item h3 { 
            color: #007bff; 
            margin-bottom: 20px; 
            font-size: 1.3rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 1.5rem; }
            .form-section { padding: 20px; }
            .registro-item { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registro de Nota de Venta</h1>
            <p>Formulario para el ingreso de notas de venta y sus respaldos.</p>
        </div>

        <div class="form-section">
            <!-- SELECTOR DE CANTIDAD DE REGISTROS -->
            <div class="mass-load-selector">
                <label for="cantidadRegistros">驴Cu谩ntas notas de venta quieres registrar?</label>
                <select id="cantidadRegistros">
                    <option value="1">1 Registro (Individual)</option>
                    <option value="2">2 Registros (Carga Masiva)</option>
                    <option value="3">3 Registros (Carga Masiva)</option>
                    <option value="4">4 Registros (Carga Masiva)</option>
                    <option value="5">5 Registros (Carga Masiva)</option>
                </select>
            </div>

            <form id="nvForm" novalidate>
                <div class="form-group full-width" style="background-color: #eef7ff; padding: 15px; border-radius: 8px; margin-bottom: 25px;">
                    <label for="ejecutor" class="required">Tu Nombre (Ejecutor)</label>
                    <select id="ejecutor" required>
                        <option value="" disabled selected>-- Selecciona tu usuario --</option>
                        <option value="JFG">JFG</option>
                        <option value="LCT">LCT</option>
                        <option value="DMN">DMN</option>
                    </select>
                </div>

                <!-- CONTENEDOR PARA LOS REGISTROS DINMICOS -->
                <div id="registrosContainer"></div>

                <div style="margin-top: 30px; margin-bottom: 20px;">
                    <button type="submit" id="submitButton" class="btn btn-primary">
                        Guardar Nota(s) de Venta
                    </button>
                </div>
            </form>
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIN ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw87DRQRG8fMqJs3Gb5g482GbuW0tz0_tBYF_p4rzpdXyVZCbbq6L0LkAADO0XSWZJy/exec';

        // --- ELEMENTOS DEL DOM ---
        const nvForm = document.getElementById('nvForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');
        const cantidadRegistrosSelect = document.getElementById('cantidadRegistros');
        const registrosContainer = document.getElementById('registrosContainer');

        // --- FUNCIONES DE UI ---
        function showStatus(message, type = 'loading') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        function toggleSubmitButton(isDisabled) {
            submitButton.disabled = isDisabled;
            submitButton.textContent = isDisabled ? 'Procesando...' : 'Guardar Nota(s) de Venta';
        }

        // --- FUNCIN PARA CREAR UN REGISTRO ---
        function crearRegistro(numero) {
            return `
                <div class="registro-item" id="registro${numero}">
                    <h3> Nota de Venta ${numero}</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fechaNV${numero}" class="required">Fecha y Hora de Registro</label>
                            <input type="datetime-local" id="fechaNV${numero}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="numeroNV${numero}" class="required">N煤mero Nota Venta</label>
                            <input type="text" id="numeroNV${numero}" required>
                        </div>
                        <div class="form-group">
                            <label for="turnoNV${numero}" class="required">Turno</label>
                            <input type="text" id="turnoNV${numero}" required>
                        </div>
                        <div class="form-group">
                            <label for="vendedorNV${numero}" class="required">Vendedor</label>
                            <input type="text" id="vendedorNV${numero}" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="statusNV${numero}" class="required">Status</label>
                            <select id="statusNV${numero}" required>
                                <option value="">-- Seleccione un Status --</option>
                                <option value="PAGADO">PAGADO</option>
                                <option value="POR PAGAR">POR PAGAR</option>
                                <option value="OTROS">OTROS</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="observacionesNV${numero}">Observaciones (Opcional)</label>
                            <textarea id="observacionesNV${numero}"></textarea>
                        </div>
                    </div>

                    <h4 style="text-align: center; border-top: 1px solid #ccc; padding-top: 20px; margin: 20px 0; color: #555;"> Adjuntar Fotos</h4>
                    
                    <div class="form-grid" style="gap: 25px;">
                        <div class="form-group file-input-group">
                            <label for="photoNV${numero}_1" class="required">Foto Nota de Venta 1</label>
                            <input type="file" id="photoNV${numero}_1" accept="image/*" required>
                            <div id="previewNV${numero}_1" class="preview-container">
                                <small>Previsualizaci贸n Foto 1</small>
                            </div>
                        </div>
                        <div class="form-group file-input-group">
                            <label for="photoNV${numero}_2">Foto Nota de Venta 2 (Opcional)</label>
                            <input type="file" id="photoNV${numero}_2" accept="image/*">
                            <div id="previewNV${numero}_2" class="preview-container">
                                <small>Previsualizaci贸n Foto 2</small>
                            </div>
                        </div>
                        <div class="form-group file-input-group">
                            <label for="photoNV${numero}_3">Foto Nota de Venta 3 (Opcional)</label>
                            <input type="file" id="photoNV${numero}_3" accept="image/*">
                            <div id="previewNV${numero}_3" class="preview-container">
                                <small>Previsualizaci贸n Foto 3</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- FUNCIN PARA ACTUALIZAR REGISTROS ---
        function actualizarRegistros() {
            const cantidad = parseInt(cantidadRegistrosSelect.value);
            registrosContainer.innerHTML = '';
            
            for (let i = 1; i <= cantidad; i++) {
                registrosContainer.innerHTML += crearRegistro(i);
            }
            
            // Inicializar fecha y hora para cada registro
            for (let i = 1; i <= cantidad; i++) {
                setInitialDateTime(i);
                inicializarPrevisualizaciones(i);
            }
            
            // Actualizar texto del bot贸n
            if (cantidad > 1) {
                submitButton.textContent = `Guardar ${cantidad} Notas de Venta`;
            } else {
                submitButton.textContent = 'Guardar Nota de Venta';
            }
        }

        // --- FUNCIN PARA PREVISUALIZACIN DE FOTOS ---
        function previewFile(registroNum, fotoNum) {
            const input = document.getElementById(`photoNV${registroNum}_${fotoNum}`);
            const preview = document.getElementById(`previewNV${registroNum}_${fotoNum}`);
            const file = input.files[0];
            
            preview.innerHTML = '';
            
            if (file) {
                const small = document.createElement('small');
                small.textContent = 'Cargando...';
                preview.appendChild(small);

                const reader = new FileReader();
                reader.onload = e => {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Previsualizaci贸n"><button type="button" class="remove-photo-btn" title="Quitar foto" style="display:flex;">X</button>`;
                };
                reader.readAsDataURL(file);
            } else {
                const small = document.createElement('small');
                small.textContent = `Previsualizaci贸n Foto ${fotoNum}`;
                preview.appendChild(small);
            }
        }

        function inicializarPrevisualizaciones(registroNum) {
            for (let fotoNum = 1; fotoNum <= 3; fotoNum++) {
                const input = document.getElementById(`photoNV${registroNum}_${fotoNum}`);
                const preview = document.getElementById(`previewNV${registroNum}_${fotoNum}`);
                
                if (input && preview) {
                    input.addEventListener('change', () => previewFile(registroNum, fotoNum));
                    preview.addEventListener('click', (e) => {
                        if (e.target.classList.contains('remove-photo-btn')) {
                            input.value = '';
                            previewFile(registroNum, fotoNum);
                        }
                    });
                }
            }
        }

        // --- FUNCIN PARA LEER ARCHIVO COMO BASE64 ---
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                if (!file) return resolve(null);
                const reader = new FileReader();
                reader.onload = (event) => {
                    if (event.target.readyState === FileReader.DONE && typeof event.target.result === 'string') {
                        const base64String = event.target.result.split(',')[1];
                        resolve({
                            fileName: file.name,
                            mimeType: file.type || 'application/octet-stream',
                            base64Data: base64String
                        });
                    } else {
                        reject(new Error(`Error al leer el archivo ${file.name}`));
                    }
                };
                reader.onerror = (error) => reject(new Error(`Error en FileReader: ${error.message}`));
                reader.readAsDataURL(file);
            });
        }

        // --- FUNCIN PARA ESTABLECER FECHA Y HORA INICIAL ---
        function setInitialDateTime(registroNum) {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            const fechaInput = document.getElementById(`fechaNV${registroNum}`);
            if (fechaInput) {
                fechaInput.value = formattedDateTime;
            }
        }

        // --- FUNCIN PARA RECOPILAR DATOS DE UN REGISTRO ---
        async function recopilarDatosRegistro(registroNum) {
            const numeroNV = document.getElementById(`numeroNV${registroNum}`).value.trim();
            const turnoNV = document.getElementById(`turnoNV${registroNum}`).value.trim();
            const vendedorNV = document.getElementById(`vendedorNV${registroNum}`).value.trim();
            const statusNV = document.getElementById(`statusNV${registroNum}`).value;
            const observacionesNV = document.getElementById(`observacionesNV${registroNum}`).value.trim();
            
            // Validar campos obligatorios
            if (!numeroNV || !turnoNV || !vendedorNV || !statusNV) {
                throw new Error(`Registro ${registroNum}: Faltan campos obligatorios`);
            }
            
            // Validar que tenga al menos la foto 1
            const photo1Input = document.getElementById(`photoNV${registroNum}_1`);
            if (!photo1Input.files[0]) {
                throw new Error(`Registro ${registroNum}: La foto 1 es obligatoria`);
            }
            
            // Leer fotos
            const photoPromises = [
                readFileAsBase64(document.getElementById(`photoNV${registroNum}_1`).files[0]),
                readFileAsBase64(document.getElementById(`photoNV${registroNum}_2`).files[0]),
                readFileAsBase64(document.getElementById(`photoNV${registroNum}_3`).files[0])
            ];
            
            const [photoInfo1, photoInfo2, photoInfo3] = await Promise.all(photoPromises);
            
            return {
                fechaNV: new Date().toISOString(),
                numeroNV,
                turnoNV,
                vendedorNV,
                statusNV,
                observacionesNV,
                photoInfo1,
                photoInfo2,
                photoInfo3
            };
        }

        // --- INICIALIZACIN ---
        document.addEventListener('DOMContentLoaded', () => {
            actualizarRegistros();
        });

        cantidadRegistrosSelect.addEventListener('change', () => {
            actualizarRegistros();
        });

        // --- ENVO DEL FORMULARIO ---
        nvForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            hideStatus();

            if (WEB_APP_URL.includes('URL_DE_TU_APLICACION')) {
                showStatus('Error: La URL de la aplicaci贸n web no ha sido configurada en el script.', 'error');
                return;
            }

            // Validar que se haya seleccionado un ejecutor
            const ejecutor = document.getElementById('ejecutor').value;
            if (!ejecutor) {
                showStatus('Error: Debes seleccionar un ejecutor.', 'error');
                return;
            }

            const cantidad = parseInt(cantidadRegistrosSelect.value);
            
            toggleSubmitButton(true);
            showStatus(`Preparando ${cantidad} registro(s)... Esto puede tardar un momento.`, 'loading');

            try {
                // Recopilar datos de todos los registros
                const registrosPromises = [];
                for (let i = 1; i <= cantidad; i++) {
                    registrosPromises.push(recopilarDatosRegistro(i));
                }
                
                showStatus(`Leyendo archivos de ${cantidad} registro(s)...`, 'loading');
                const registrosData = await Promise.all(registrosPromises);
                
                // Agregar el ejecutor a cada registro
                registrosData.forEach(registro => {
                    registro.user = ejecutor;
                });
                
                showStatus(`Enviando ${cantidad} registro(s) al servidor...`, 'loading');

                // Enviar todos los registros de una vez
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        registros: registrosData,
                        cantidadRegistros: cantidad
                    })
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    showStatus(
                        result.message || `隆${cantidad} nota(s) de venta guardada(s) con 茅xito!`, 
                        'success'
                    );
                    nvForm.reset();
                    cantidadRegistrosSelect.value = '1';
                    actualizarRegistros();
                } else {
                    throw new Error(result.message || 'Ocurri贸 un error desconocido en el servidor.');
                }

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                console.error('Error en el proceso de env铆o:', error);
            } finally {
                toggleSubmitButton(false);
                setTimeout(hideStatus, 10000);
            }
        });
    </script>
</body>
</html>
