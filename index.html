<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nota de Venta - FUCAS SPA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f5f5f5; color: #333; line-height: 1.6; padding-bottom: 100px; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 30px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        .form-section { background: white; border-radius: 10px; padding: 30px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { font-weight: 600; margin-bottom: 5px; color: #374151; }
        .form-group label.required::after { content: " *"; color: #ef4444; }
        .form-group input, .form-group select, .form-group textarea { padding: 10px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 14px; transition: border-color 0.3s; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1); }
        
        .form-group input:read-only {
            background-color: #e9ecef;
            cursor: not-allowed;
            pointer-events: none;
        }

        .form-group textarea { min-height: 80px; resize: vertical; }
        
        /* Input personalizado para "Otros" */
        .input-otros {
            margin-top: 8px;
            display: none;
            padding: 10px;
            border: 2px solid #ffc107;
            border-radius: 6px;
            background-color: #fff9e6;
        }
        .input-otros.show {
            display: block;
        }
        
        .btn { display: inline-block; width: 100%; padding: 12px 24px; border: none; border-radius: 8px; font-weight: 600; font-size: 16px; cursor: pointer; transition: all 0.3s; text-align: center; }
        .btn-primary { background-color: #28a745; color: white; }
        .btn-primary:hover:not(:disabled) { background-color: #218838; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4); }
        .btn:disabled { background-color: #cccccc; cursor: not-allowed; }
        
        /* BOT√ìN FLOTANTE */
        .floating-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            max-width: 400px;
            margin: 0 auto;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .floating-button-container .btn {
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        @media (max-width: 768px) {
            .floating-button-container {
                left: 10px;
                right: 10px;
                max-width: none;
            }
        }
        
        .status-message { padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; display: none; }
        .status-message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-message.loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .file-input-group { background: #f8fafc; border: 1px solid #e5e7eb; border-radius: 8px; padding: 15px; }
        .preview-container { margin-top: 10px; border: 2px dashed #cbd5e1; min-height: 100px; padding: 10px; background-color: #fff; border-radius: 6px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .preview-container img { display: block; max-width: 100%; max-height: 180px; height: auto; object-fit: contain; }
        .preview-container small { color: #666; }
        .remove-photo-btn { position: absolute; top: 5px; right: 5px; background: #dc3545; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; font-weight: bold; cursor: pointer; display: none; align-items: center; justify-content: center; font-family: monospace; }
        
        /* Estilos para carga masiva */
        .mass-load-selector { 
            background: linear-gradient(135deg, #17a2b8, #138496); 
            color: white; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center;
        }
        .mass-load-selector label { 
            font-size: 1.1rem; 
            font-weight: 600; 
            margin-right: 10px; 
            color: white;
        }
        .mass-load-selector select { 
            padding: 8px 15px; 
            border-radius: 6px; 
            border: 2px solid white; 
            font-size: 1rem; 
            font-weight: 600;
            cursor: pointer;
        }
        
        .registro-item { 
            border: 3px solid #007bff; 
            border-radius: 10px; 
            padding: 25px; 
            margin-bottom: 25px; 
            background: #f8f9fa;
            position: relative;
        }
        .registro-item h3 { 
            color: #007bff; 
            margin-bottom: 20px; 
            font-size: 1.3rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 1.5rem; }
            .form-section { padding: 20px; }
            .registro-item { padding: 15px; }
            body { padding-bottom: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registro de Nota de Venta</h1>
            <p>Formulario para el ingreso de notas de venta y sus respaldos.</p>
        </div>

        <div class="form-section">
            <!-- SELECTOR DE CANTIDAD DE REGISTROS -->
            <div class="mass-load-selector">
                <label for="cantidadRegistros">¬øCu√°ntas notas de venta quieres registrar?</label>
                <select id="cantidadRegistros">
                    <option value="1">1 Registro (Individual)</option>
                    <option value="2">2 Registros (Carga Masiva)</option>
                    <option value="3">3 Registros (Carga Masiva)</option>
                    <option value="4">4 Registros (Carga Masiva)</option>
                    <option value="5">5 Registros (Carga Masiva)</option>
                </select>
            </div>

            <form id="nvForm" novalidate>
                <div class="form-group full-width" style="background-color: #eef7ff; padding: 15px; border-radius: 8px; margin-bottom: 25px;">
                    <label for="ejecutor" class="required">Tu Nombre (Ejecutor)</label>
                    <select id="ejecutor" required>
                        <option value="" disabled selected>-- Selecciona tu usuario --</option>
                        <option value="JFG">JFG</option>
                        <option value="LCT">LCT</option>
                        <option value="MMC">MMC</option>
                        <option value="OTRO">Otro (especificar)</option>
                    </select>
                    <input type="text" id="ejecutorOtro" class="input-otros" placeholder="Especifica el ejecutor">
                </div>

                <!-- CONTENEDOR PARA LOS REGISTROS DIN√ÅMICOS -->
                <div id="registrosContainer"></div>

            </form>
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <!-- BOT√ìN FLOTANTE -->
    <div class="floating-button-container">
        <button type="submit" form="nvForm" id="submitButton" class="btn btn-primary">
            üíæ Guardar Nota de Venta
        </button>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw87DRQRG8fMqJs3Gb5g482GbuW0tz0_tBYF_p4rzpdXyVZCbbq6L0LkAADO0XSWZJy/exec';

        // --- ELEMENTOS DEL DOM ---
        const nvForm = document.getElementById('nvForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');
        const cantidadRegistrosSelect = document.getElementById('cantidadRegistros');
        const registrosContainer = document.getElementById('registrosContainer');
        const ejecutorSelect = document.getElementById('ejecutor');
        const ejecutorOtro = document.getElementById('ejecutorOtro');

        // --- MANEJO DE "OTRO" EN EJECUTOR ---
        ejecutorSelect.addEventListener('change', () => {
            if (ejecutorSelect.value === 'OTRO') {
                ejecutorOtro.classList.add('show');
                ejecutorOtro.required = true;
            } else {
                ejecutorOtro.classList.remove('show');
                ejecutorOtro.required = false;
                ejecutorOtro.value = '';
            }
        });

        // --- FUNCIONES DE UI ---
        function showStatus(message, type = 'loading') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        function toggleSubmitButton(isDisabled) {
            submitButton.disabled = isDisabled;
            submitButton.textContent = isDisabled ? '‚è≥ Procesando...' : 'üíæ Guardar Nota(s) de Venta';
        }

        // --- FUNCI√ìN PARA CREAR UN REGISTRO ---
        function crearRegistro(numero) {
            return `
                <div class="registro-item" id="registro${numero}">
                    <h3>üìã Nota de Venta ${numero}</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fechaNV${numero}" class="required">Fecha y Hora de Registro</label>
                            <input type="datetime-local" id="fechaNV${numero}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="numeroNV${numero}" class="required">N√∫mero Nota Venta</label>
                            <input type="text" id="numeroNV${numero}" required>
                        </div>
                        <div class="form-group">
                            <label for="turnoNV${numero}" class="required">Turno</label>
                            <input type="text" id="turnoNV${numero}" required>
                        </div>
                        
                        <!-- VENDEDOR CON OPCIONES -->
                        <div class="form-group">
                            <label for="vendedorNV${numero}" class="required">Vendedor</label>
                            <select id="vendedorNV${numero}" required>
                                <option value="">-- Seleccione un Vendedor --</option>
                                <option value="AF">AF</option>
                                <option value="YR">YR</option>
                                <option value="LC">LC</option>
                                <option value="JG">JG</option>
                                <option value="LR">LR</option>
                                <option value="ADM">ADM</option>
                                <option value="OTRO">Otro (especificar)</option>
                            </select>
                            <input type="text" id="vendedorNV${numero}_otro" class="input-otros" placeholder="Especifica el vendedor">
                        </div>
                        
                        <!-- FORMA DE PAGO -->
                        <div class="form-group">
                            <label for="formaPagoNV${numero}" class="required">Forma de Pago</label>
                            <select id="formaPagoNV${numero}" required>
                                <option value="">-- Seleccione Forma de Pago --</option>
                                <option value="TEF">TEF</option>
                                <option value="MP">MP</option>
                                <option value="GETNET">GETNET</option>
                                <option value="EFECTIVO CC">EFECTIVO CC (especificar n√∫mero)</option>
                                <option value="CREDITO">CREDITO</option>
                                <option value="C.AGIL">C.AGIL</option>
                                <option value="OTRO">Otro (especificar)</option>
                            </select>
                            <input type="text" id="formaPagoNV${numero}_detalle" class="input-otros" placeholder="Ej: CC1, CC80, CC96 u otro detalle">
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="statusNV${numero}" class="required">Status</label>
                            <select id="statusNV${numero}" required>
                                <option value="">-- Seleccione un Status --</option>
                                <option value="PAGADO">PAGADO</option>
                                <option value="POR PAGAR">POR PAGAR</option>
                                <option value="OTROS">OTROS</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="observacionesNV${numero}">Observaciones (Opcional)</label>
                            <textarea id="observacionesNV${numero}"></textarea>
                        </div>
                    </div>

                    <h4 style="text-align: center; border-top: 1px solid #ccc; padding-top: 20px; margin: 20px 0; color: #555;">üì∏ Adjuntar Fotos</h4>
                    
                    <div class="form-grid" style="gap: 25px;">
                        <div class="form-group file-input-group">
                            <label for="photoNV${numero}_1" class="required">Foto Nota de Venta 1</label>
                            <input type="file" id="photoNV${numero}_1" accept="image/*" required>
                            <div id="previewNV${numero}_1" class="preview-container">
                                <small>Previsualizaci√≥n Foto 1</small>
                            </div>
                        </div>
                        <div class="form-group file-input-group">
                            <label for="photoNV${numero}_2">Foto Nota de Venta 2 (Opcional)</label>
                            <input type="file" id="photoNV${numero}_2" accept="image/*">
                            <div id="previewNV${numero}_2" class="preview-container">
                                <small>Previsualizaci√≥n Foto 2</small>
                            </div>
                        </div>
                        <div class="form-group file-input-group">
                            <label for="photoNV${numero}_3">Foto Nota de Venta 3 (Opcional)</label>
                            <input type="file" id="photoNV${numero}_3" accept="image/*">
                            <div id="previewNV${numero}_3" class="preview-container">
                                <small>Previsualizaci√≥n Foto 3</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- FUNCI√ìN PARA ACTUALIZAR REGISTROS ---
        function actualizarRegistros() {
            const cantidad = parseInt(cantidadRegistrosSelect.value);
            registrosContainer.innerHTML = '';
            
            for (let i = 1; i <= cantidad; i++) {
                registrosContainer.innerHTML += crearRegistro(i);
            }
            
            // Inicializar fecha y hora para cada registro
            for (let i = 1; i <= cantidad; i++) {
                setInitialDateTime(i);
                inicializarPrevisualizaciones(i);
                configurarCamposCondicionales(i);
            }
            
            // Actualizar texto del bot√≥n
            if (cantidad > 1) {
                submitButton.innerHTML = `üíæ Guardar ${cantidad} Notas de Venta`;
            } else {
                submitButton.innerHTML = 'üíæ Guardar Nota de Venta';
            }
        }

        // --- CONFIGURAR CAMPOS CONDICIONALES (VENDEDOR Y FORMA DE PAGO) ---
        function configurarCamposCondicionales(registroNum) {
            // Vendedor
            const vendedorSelect = document.getElementById(`vendedorNV${registroNum}`);
            const vendedorOtro = document.getElementById(`vendedorNV${registroNum}_otro`);
            
            vendedorSelect.addEventListener('change', () => {
                if (vendedorSelect.value === 'OTRO') {
                    vendedorOtro.classList.add('show');
                    vendedorOtro.required = true;
                } else {
                    vendedorOtro.classList.remove('show');
                    vendedorOtro.required = false;
                    vendedorOtro.value = '';
                }
            });

            // Forma de Pago
            const formaPagoSelect = document.getElementById(`formaPagoNV${registroNum}`);
            const formaPagoDetalle = document.getElementById(`formaPagoNV${registroNum}_detalle`);
            
            formaPagoSelect.addEventListener('change', () => {
                if (formaPagoSelect.value === 'EFECTIVO CC' || formaPagoSelect.value === 'OTRO') {
                    formaPagoDetalle.classList.add('show');
                    formaPagoDetalle.required = true;
                } else {
                    formaPagoDetalle.classList.remove('show');
                    formaPagoDetalle.required = false;
                    formaPagoDetalle.value = '';
                }
            });
